<div class="mb-3 form-floating">
    <input [type]="type()" [class.is-invalid]="control.touched && control.invalid" class="form-control"
        [formControl]="control" placeholder="{{label()}}">

    <label>{{label()}}</label>

    <div *ngIf="control.hasError('required')" class="invalid-feedback text-start">Please enter a {{label()}}</div>

    <div *ngIf="control.hasError('minlength')" class="invalid-feedback text-start">{{label()}} must be at least
        {{control.errors?.['minlength']}} characters</div>

    <div *ngIf="control.hasError('maxlength')" class="invalid-feedback text-start">
        {{label()}} must be at least {{control.errors?.['maxlength']}} characters
    </div>

    <div *ngIf="control.hasError('isMatching')" class="invalid-feedback text-start">
        Password do not match
    </div>
</div>
